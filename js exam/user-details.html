<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #user-details {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        #show-posts {
            display: block;
            width: 90%;
            margin: 20px auto;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            text-align: center;
        }
        #show-posts:hover {
            background-color: #0056b3;
        }
        #posts-list {
            margin-top: 20px;
        }
        .post-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .post-card a {
            text-decoration: none;
            color: #007bff;
        }
        .post-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>User Details</h1>
<div id="user-details"></div>
<button id="show-posts" class="post-button">Post of Current User</button>
<div id="posts-list"></div>

<script>
    function getUserIdFromUrl() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        return urlParams.get('id');
    }

    async function fetchUserDetails() {
        try {
            const userId = getUserIdFromUrl();
            if (!userId) {
                throw new Error('User ID not found in URL');
            }

            const response = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}`);
            const user = await response.json();

            const userDetailsDiv = document.getElementById('user-details');
            userDetailsDiv.innerHTML = `
                    <p>ID: ${user.id}</p>
                    <p>Name: ${user.name}</p>
                    <p>Username: ${user.username}</p>
                    <p>Email: ${user.email}</p>
                    <p>Phone: ${user.phone}</p>
                    <p>Website: ${user.website}</p>
                    <p>Company: ${user.company.name}</p>
                    <p>Address: ${user.address.street}, ${user.address.city}</p>
                `;

            document.getElementById('show-posts').addEventListener('click', () => fetchUserPosts(userId));
        } catch (error) {
            console.error('Error fetching user details:', error);
        }
    }


    async function fetchUserPosts(userId) {
        try {
            const response = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}/posts`);
            const posts = await response.json();

            const postsListDiv = document.getElementById('posts-list');
            postsListDiv.innerHTML = '<h2>User Posts</h2>';

            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.innerHTML = `
                        <p>Title: ${post.title}</p>
                        <a href="post-details.html?id=${post.id}" class="post-button">View Post</a>
                    `;


                postsListDiv.appendChild(postDiv);
            });
        } catch (error) {
            console.error('Error fetching user posts:', error);
        }
    }

    fetchUserDetails();
</script>
</body>
</html>
